<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      --bg1: #ffe5ec;
      --bg2: #ffd6a5;
      --card: #fff;
      --text: #3a1a2d;
      --yes: #ff4d6d;
      --yes-hover: #e6395b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      padding: 1rem;
    }

    .card {
      width: min(520px, 100%);
      background: var(--card);
      border-radius: 18px;
      padding: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: clamp(1.6rem, 4vw, 2.2rem);
    }

    .question {
      margin: 0.75rem 0 0;
      font-size: clamp(1rem, 2.8vw, 1.25rem);
      line-height: 1.45;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    button {
      -webkit-appearance: none;
      appearance: none;
      border: 0;
      padding: 0.8rem 1.4rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      opacity: 1;
      transition: transform 0.15s ease, background-color 0.2s ease;
    }

    button:active { transform: scale(0.96); }

    #yesBtn,
    #noBtn {
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover,
    #noBtn:hover { background: var(--yes-hover); }

    #yesBtn:disabled,
    #noBtn:disabled {
      background: var(--yes);
      color: #fff;
      opacity: 1;
      cursor: pointer;
    }

    .gif-wrap {
      margin-top: 1.5rem;
      display: none;
      animation: pop 0.35s ease;
    }

    .gif-wrap.show { display: block; }

    .gif-wrap img {
      width: min(340px, 100%);
      border-radius: 14px;
      border: 4px solid #fff0f3;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .msg {
      margin: 0.6rem 0 1rem;
      font-weight: 700;
      color: #b5179e;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>
  <main class="card">
    <h1>‚ù§Ô∏è Be My Valentine?</h1>
    <p class="question">My beloved Shayoni, jewel of my heart and wife most irresistible, might I dare ask if you would grant me the honour of being my Valentine?</p>
    <div class="buttons">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </div>

    <section id="gifWrap" class="gif-wrap" aria-live="polite">
      <p class="msg">Yay! üåπ</p>
      <img
        src="https://media.giphy.com/media/l4FGI8GoTL7N4DsyI/giphy.gif"
        alt="Happy dog with roses gif"
      />
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const gifWrap = document.getElementById('gifWrap');

    yesBtn.addEventListener('click', () => {
      gifWrap.classList.add('show');
    });

    // Intentionally no behavior for the No button.
  </script>
</body>
</html>
