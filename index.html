<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Cormorant+Garamond:wght@400;500;600&display=swap');

    :root {
      --ink: #2d1e2d;
      --royal-rose: #b03b5c;
      --royal-rose-dark: #8d2647;
      --gold: #b9954f;
      --ivory: #fff9ef;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Cormorant Garamond", Georgia, serif;
      color: var(--ink);
      padding: 1.25rem;
      background:
        radial-gradient(circle at 12% 18%, #f4d8a2 0%, rgba(244, 216, 162, 0) 38%),
        radial-gradient(circle at 88% 14%, #e9d4f2 0%, rgba(233, 212, 242, 0) 32%),
        radial-gradient(circle at 75% 82%, #f7c8d2 0%, rgba(247, 200, 210, 0) 34%),
        linear-gradient(150deg, #2a2038 0%, #4d2a3d 48%, #3f2235 100%);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 50% 0, rgba(255, 255, 255, 0.2), transparent 42%),
        radial-gradient(circle at 20% 80%, rgba(255, 231, 190, 0.18), transparent 26%);
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0.9rem;
      border: 1px solid rgba(230, 195, 118, 0.35);
      border-radius: 18px;
      pointer-events: none;
    }

    .card {
      position: relative;
      width: min(760px, 100%);
      background: linear-gradient(155deg, #fff9ef 0%, #f8ecd7 54%, #f4e2c6 100%);
      border-radius: 26px;
      padding: clamp(1.8rem, 4.5vw, 3rem);
      border: 1px solid rgba(127, 90, 40, 0.4);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 18px;
      border: 1px solid rgba(185, 149, 79, 0.45);
      pointer-events: none;
    }

    .crest {
      margin: 0;
      font-family: "Cinzel", "Times New Roman", serif;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #7f5a20;
      font-size: clamp(0.72rem, 2.4vw, 0.9rem);
    }

    h1 {
      margin: 0.75rem 0 0;
      font-family: "Cinzel", "Times New Roman", serif;
      font-size: clamp(1.7rem, 5vw, 2.6rem);
      letter-spacing: 0.04em;
      color: #5f2f3f;
      text-transform: uppercase;
    }

    .question {
      max-width: 640px;
      margin: 1rem auto 0;
      font-size: clamp(1.15rem, 3.3vw, 1.6rem);
      line-height: 1.5;
      font-weight: 500;
      color: #3b2a34;
    }

    .divider {
      margin: 1rem 0 0;
      color: var(--gold);
      font-size: 1.45rem;
    }

    .buttons {
      display: flex;
      gap: 0.95rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.8rem;
    }

    .choice-btn {
      -webkit-appearance: none;
      appearance: none;
      border: 1px solid rgba(255, 228, 238, 0.88);
      background: linear-gradient(180deg, #c94a70, #aa3257);
      color: var(--ivory);
      padding: 0.84rem 2.2rem;
      min-width: 190px;
      border-radius: 999px;
      font-family: "Cinzel", "Times New Roman", serif;
      font-size: clamp(1.2rem, 3.6vw, 1.58rem);
      letter-spacing: 0.03em;
      font-weight: 700;
      cursor: pointer;
      opacity: 1;
      box-shadow: 0 8px 16px rgba(114, 31, 61, 0.34);
      transition: transform 0.15s ease, background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .choice-btn:hover {
      background: linear-gradient(180deg, #bc3f64, #8e2647);
      box-shadow: 0 11px 18px rgba(114, 31, 61, 0.42);
    }

    .choice-btn:active { transform: scale(0.97); }

    .choice-btn:focus-visible {
      outline: 2px solid rgba(135, 74, 28, 0.95);
      outline-offset: 3px;
    }

    .choice-btn:disabled {
      background: linear-gradient(180deg, #c94a70, #aa3257);
      color: var(--ivory);
      opacity: 1;
      cursor: pointer;
    }

    .gif-wrap {
      margin-top: 1.35rem;
      display: none;
      animation: pop 0.5s ease;
    }

    .gif-wrap.show { display: block; }

    .royal-portrait {
      position: relative;
      width: min(390px, 100%);
      margin: 0 auto;
      padding: 15px;
      border-radius: 24px;
      background:
        linear-gradient(140deg, #f4dfb2 0%, #cfa25c 34%, #f5dfb8 68%, #b38842 100%);
      box-shadow:
        inset 0 0 0 1px rgba(80, 45, 16, 0.45),
        0 10px 24px rgba(46, 23, 45, 0.28);
    }

    .royal-portrait::before {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 16px;
      border: 2px solid rgba(123, 78, 23, 0.46);
      pointer-events: none;
    }

    .royal-portrait::after {
      content: "üëë";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6rem;
      filter: drop-shadow(0 2px 1px rgba(0, 0, 0, 0.25));
    }

    .royal-portrait img {
      display: block;
      width: 100%;
      border-radius: 12px;
      border: 3px solid #fff7e8;
      box-shadow: inset 0 0 0 1px rgba(120, 77, 22, 0.25);
      filter: saturate(1.1) contrast(1.05);
    }

    .sparkles {
      position: absolute;
      inset: 10px;
      pointer-events: none;
    }

    .sparkles span {
      position: absolute;
      font-size: 1rem;
      color: #ffefbf;
      text-shadow: 0 0 8px rgba(255, 239, 191, 0.9);
      animation: twinkle 2.4s ease-in-out infinite;
    }

    .sparkles span:nth-child(1) { top: 8%; left: 6%; animation-delay: 0s; }
    .sparkles span:nth-child(2) { top: 12%; right: 7%; animation-delay: 0.6s; }
    .sparkles span:nth-child(3) { bottom: 10%; left: 11%; animation-delay: 1.2s; }
    .sparkles span:nth-child(4) { bottom: 7%; right: 10%; animation-delay: 1.8s; }
    .sparkles span:nth-child(5) { top: 50%; right: 4%; animation-delay: 2.1s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      45% { opacity: 1; transform: scale(1.15); }
    }

    .msg {
      margin: 0.25rem 0 0.85rem;
      font-family: "Cinzel", "Times New Roman", serif;
      letter-spacing: 0.06em;
      font-weight: 700;
      color: #6f3550;
    }

    @keyframes pop {
      from { transform: translateY(8px) scale(0.94); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    @media (max-width: 560px) {
      .card { padding: 1.45rem 1.15rem 1.7rem; }
      .choice-btn { min-width: 150px; padding: 0.75rem 1.6rem; }
    }
  </style>
</head>
<body>
  <main class="card">
    <p class="crest">The House of Shayoni</p>
    <h1>Will You Be My Valentine?</h1>
    <p class="question">My beloved Shayoni, jewel of my heart and wife most irresistible, might I dare ask if you would grant me the honour of being my Valentine?</p>
    <p class="divider" aria-hidden="true">‚ù¶</p>
    <div class="buttons">
      <button class="choice-btn" id="yesBtn" type="button">Yes</button>
      <button class="choice-btn" id="noBtn" type="button">No</button>
    </div>

    <section id="gifWrap" class="gif-wrap" aria-live="polite">
      <p class="msg">Her Majesty's Favourite Companion</p>
      <div class="royal-portrait">
        <img
          src="https://media.giphy.com/media/l4FGI8GoTL7N4DsyI/giphy.gif"
          alt="Royal dog with roses gif"
        />
        <div class="sparkles" aria-hidden="true">
          <span>‚ú¶</span>
          <span>‚ú¶</span>
          <span>‚ú¶</span>
          <span>‚ú¶</span>
          <span>‚ú¶</span>
        </div>
      </div>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const gifWrap = document.getElementById('gifWrap');

    yesBtn.addEventListener('click', () => {
      gifWrap.classList.add('show');
    });

    // Intentionally no behavior for the No button.
  </script>
</body>
</html>
